<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psiando Global - Plataforma de Supervisão Clínica</title>
    <meta name="description" content="Democratizando o acesso à supervisão clínica de qualidade. Conecte-se com supervisores qualificados em uma plataforma global e inteligente.">
    <meta name="keywords" content="supervisão clínica, psicologia, desenvolvimento profissional, supervisão online">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://psiando.global/">
    <meta property="og:title" content="Psiando Global - Supervisão Clínica de Nova Geração">
    <meta property="og:description" content="Democratizando o acesso à supervisão clínica de qualidade com IA integrada, networking global e certificações internacionais.">
    <meta property="og:image" content="/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://psiando.global/">
    <meta property="twitter:title" content="Psiando Global - Supervisão Clínica de Nova Geração">
    <meta property="twitter:description" content="Democratizando o acesso à supervisão clínica de qualidade com IA integrada, networking global e certificações internacionais.">
    <meta property="twitter:image" content="/assets/images/twitter-image.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS Variables -->
    <style>
        :root {
            /* Cores Primárias */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;

            /* Verde Crescimento */
            --success-50: #f0fdf4;
            --success-100: #dcfce7;
            --success-200: #bbf7d0;
            --success-300: #86efac;
            --success-400: #4ade80;
            --success-500: #22c55e;
            --success-600: #16a34a;
            --success-700: #15803d;
            --success-800: #166534;
            --success-900: #14532d;

            /* Roxo Sabedoria */
            --wisdom-50: #faf5ff;
            --wisdom-100: #f3e8ff;
            --wisdom-200: #e9d5ff;
            --wisdom-300: #d8b4fe;
            --wisdom-400: #c084fc;
            --wisdom-500: #a855f7;
            --wisdom-600: #9333ea;
            --wisdom-700: #7c2d12;
            --wisdom-800: #6b21a8;
            --wisdom-900: #581c87;

            /* Laranja Energia */
            --energy-50: #fff7ed;
            --energy-100: #ffedd5;
            --energy-200: #fed7aa;
            --energy-300: #fdba74;
            --energy-400: #fb923c;
            --energy-500: #f97316;
            --energy-600: #ea580c;
            --energy-700: #c2410c;
            --energy-800: #9a3412;
            --energy-900: #7c2d12;

            /* Neutros */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            /* Status */
            --warning-500: #f59e0b;
            --error-500: #ef4444;
            --info-500: #06b6d4;

            /* Tema padrão */
            --theme-primary: var(--primary-500);
            --theme-secondary: var(--gray-600);
            --theme-accent: var(--energy-500);
            --theme-background: #ffffff;
            --theme-surface: var(--gray-50);
            --theme-text-primary: var(--gray-900);
            --theme-text-secondary: var(--gray-600);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--theme-background);
            color: var(--theme-text-primary);
        }

        .btn-primary {
            background-color: var(--primary-500);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: var(--primary-600);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--gray-100);
            color: var(--gray-700);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            border: 1px solid var(--gray-300);
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: var(--gray-200);
            border-color: var(--gray-400);
        }

        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--wisdom-500) 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Loading Script -->
    <script>
        // Show loading state while app initializes
        document.getElementById('root').innerHTML = `
            <div class="min-h-screen flex items-center justify-center">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                    <p class="text-gray-600">Carregando Psiando Global...</p>
                </div>
            </div>
        `;
    </script>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
